<div class="container">
  <h1>Login</h1>
  <form *ngIf="active" (ngSubmit)="authenticate()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" required 
        [(ngModel)]="user.username" 
          name="username" #username="ngModel" >
      <div 
        [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required 
        [(ngModel)]="user.password" 
          name="password" #password="ngModel" >
      <div 
        [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  {{text}}
  <div>
      New User? <button class="btn btn-default" (click)="goRegister()">Register Now</button>
  </div>
      Forgot Password? <button class="btn btn-default" (click)="goForgotPassword()">Forgot Password</button>
</div>
